plugins:
  - babel
env:
  browser: true
  es6: true
  node: true
extends: 
  - 'eslint:recommended'
  - 'airbnb-base'
  - 'plugin:lodash-fp/recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: babel-eslint
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  no-console: 0
